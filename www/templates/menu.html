<ion-side-menus>

  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-earth" menu-toggle="left">
        </button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-clipboard" menu-toggle="right">
        </button>
      </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Locations</h1>
    </ion-header-bar>
    <ion-content class="left-menu">
      <ion-list>
        <ion-item menu-close ng-click="login()">
          Locations:<div ng-show="vm.displayName"></div>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

  <ion-side-menu side="right">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Inventory</h1>
    </ion-header-bar>
    <ion-content class="right-menu">
      <ion-list>
        <ion-item menu-close>
          Player Inventory: <div ng-show="menu.displayName"></div>
        </ion-item>
        <ion-item ng-repeat="item in menu.inventory">
         <div><span class="{{item.icon}}">{{item.name}} :{{item.lootCount}}</span></div>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
